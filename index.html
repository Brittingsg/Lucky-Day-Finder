    <style>

        .input-group input:focus,.input-group select:focus{outline:none;border-color:var(--secondary-color);box-shadow:0 0 10px rgba(255,204,0,0.3);}
        input[type="date"]::-webkit-calendar-picker-indicator{filter:invert(1);}
        .submit-btn{width:100%;padding:15px;border:none;border-radius:8px;background:linear-gradient(45deg,#ff6a00,#ffcc00);color:#111;font-size:1.2rem;font-weight:600;cursor:pointer;transition:transform 0.2s,box-shadow 0.3s;}
        .submit-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(255,170,0,0.4);}
        .loading-spinner{display:none;margin:40px auto;border:5px solid rgba(255,255,255,0.2);border-radius:50%;border-top:5px solid var(--secondary-color);width:50px;height:50px;animation:spin 1s linear infinite;}
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        .results-card{display:none;margin-top:30px;padding:30px;background:rgba(0,0,0,0.2);border-radius:15px;animation:fadeIn 1s ease-in-out;}

        #result-name{font-weight:300;font-size:1.2rem;margin-bottom:20px;}

        .share-section{margin-top:30px;border-top:1px solid rgba(255,255,255,0.2);padding-top:20px;}
        .share-buttons{display:flex;justify-content:center;gap:15px;}

        .share-btn:hover{transform:scale(1.05);}
        .share-btn.whatsapp{background-color:#25D366;color:white;}
        .share-btn.copy-link{background-color:#6c757d;color:white;cursor:pointer;border:none;font-family:'Poppins',sans-serif;font-size:1rem;}
        .share-btn svg{margin-right:8px;width:20px;height:20px;}
        /* Ad container */
        .ad-container{margin:15px 0;text-align:center;}
        .ad-container iframe{max-width:100%;border:none;}

</head>
<body>

            <div class="result-item"><h3>Your Personal Fortune</h3><p id="fortune" style="font-size:1.1rem;font-weight:400;line-height:1.6;"></p></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('lucky-form');
    const spinner = document.getElementById('loading-spinner');
    const resultsCard = document.getElementById('results-card');

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('name') && urlParams.has('dob') && urlParams.has('gender')) {
        const name = decodeURIComponent(urlParams.get('name'));
        const dob = urlParams.get('dob');
        const gender = urlParams.get('gender');
        const results = calculateLuck(name, dob, gender);
        displayResults(name, results);
        resultsCard.style.display = 'block';
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const fullName = document.getElementById('fullName').value.trim();
        const dob = document.getElementById('dob').value;
        const gender = document.getElementById('gender').value;
        if (!fullName || !dob || !gender) {alert("Please fill out all fields.");return;}
        resultsCard.style.display = 'none'; spinner.style.display = 'block';
        setTimeout(() => {
            const results = calculateLuck(fullName, dob, gender);
            displayResults(fullName, results);
            spinner.style.display = 'none'; resultsCard.style.display = 'block';
            const newUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(fullName)}&dob=${dob}&gender=${gender}`;
            window.history.replaceState({}, '', newUrl);
        }, 1500);
    });

    function calculateLuck(name, dob, gender) {
        const date = new Date(dob);
        const nameValue = name.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
        const dateValue = date.getDate() + (date.getMonth() + 1) + date.getFullYear();
        const seed = nameValue + dateValue;
        const daysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const luckyDay = daysOfWeek[seed % 7];
        const today = new Date();
        const futureMonthOffset = (seed % 5) + 2;
        const futureDayOfMonth = (seed % 28) + 1;
        const surpriseDate = new Date();
        surpriseDate.setMonth(today.getMonth() + futureMonthOffset);
        surpriseDate.setDate(futureDayOfMonth);
        const formattedSurpriseDate = surpriseDate.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'});
        const fortunes = [
            "An unexpected opportunity will soon present itself. Be ready to seize it!",
            "Your creativity will shine, leading to a wonderful breakthrough.",
            "A journey you've been dreaming of is closer than you think.",
            "Kindness you've shown in the past will return to you tenfold.",
            "Focus on your goals; a major achievement is on the horizon.",
            "You will soon reconnect with an old friend, bringing great joy.",
            "Your positive energy is attracting success and happiness into your life.",
            "A moment of clarity will solve a long-standing puzzle for you."
        ];
        return { luckyDay, surpriseDay: formattedSurpriseDate, fortune: fortunes[seed % fortunes.length] };
    }

    function displayResults(name, results) {
        document.getElementById('result-name').innerHTML = `Fortune for <span>${name}</span>`;
        document.getElementById('lucky-day').textContent = results.luckyDay;
        document.getElementById('surprise-day').textContent = results.surpriseDay;
        document.getElementById('fortune').textContent = results.fortune;
        let pageUrl = window.location.href;
        if (!pageUrl.startsWith('http')) pageUrl = 'https://' + pageUrl.replace(/^\/\//, '');
        const shareText = `99 My Plucky Day Finder results! My lucky day is ${results.luckyDay}, a surprise awaits on ${results.surpriseDay}, and my fortune says: "${results.fortune}" 78 Find yours here:`;
        document.getElementById('whatsapp-share').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + pageUrl)}`;
        const copyBtn = document.getElementById('copy-link-btn');
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(pageUrl).then(() => {
                copyBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>Copied!`;
                setTimeout(() => {copyBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg>Copy Link`;},2000);
            });
        };
    }
});
</script>
