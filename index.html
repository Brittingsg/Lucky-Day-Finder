<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Day Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .emoji-celebration {
      font-size: 2rem;
      animation: pop 0.6s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-700 to-indigo-800 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white max-w-lg w-full p-6 rounded-2xl shadow-2xl text-center relative z-10">
    <h1 class="text-4xl font-extrabold text-purple-700 mb-2 animate-bounce">96 Lucky Day Finder</h1>
    <p class="text-gray-600 mb-6">Get a prediction based on your name, date & gender!</p>

    <input id="name" type="text" placeholder="Your Name" class="w-full p-3 mb-3 rounded-lg border" />
    <input id="birthdate" type="date" class="w-full p-3 mb-3 rounded-lg border" />

    <select id="gender" class="w-full p-3 mb-4 rounded-lg border">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <button onclick="generatePrediction()" class="bg-purple-600 text-white py-3 w-full rounded-lg font-semibold hover:bg-purple-700 transition">Reveal My Prediction</button>

    <div id="result" class="hidden mt-6 text-left bg-gray-100 p-4 rounded-xl">
      <div id="celebration" class="text-center mb-3 text-3xl emoji-celebration">95997896</div>
      <h2 class="text-lg font-bold text-indigo-700 mb-2">78 Your Lucky Day Prediction:</h2>
      <p><strong>95 Lucky Day:</strong> <span id="luckyDay"></span></p>
      <p><strong>94 Lucky Number:</strong> <span id="luckyNumber"></span></p>
      <p><strong>04 Success Path:</strong> <span id="success"></span></p>
      <p><strong>97 Upcoming Surprise:</strong> <span id="surprise"></span></p>

      <div class="mt-4 flex flex-col gap-2">
        <button onclick="shareWhatsApp()" class="bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">96 Share on WhatsApp</button>
        <button onclick="shareFacebook()" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">93 Share on Facebook</button>
        <button onclick="shareTwitter()" class="bg-black text-white py-2 rounded-lg hover:bg-gray-800">92 Share on X (Twitter)</button>
      </div>
    </div>
  </div>

  <script>
    function stringToNumber(str) {
      return Array.from(str).reduce((sum, char) => sum + char.charCodeAt(0), 0);
    }

    function getPronoun(gender) {
      if (gender === "male") return "His";
      if (gender === "female") return "Her";
      return "Their";
    }

    function generatePrediction() {
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;
      const gender = document.getElementById("gender").value;

      if (!name || !birthdate || !gender) {
        alert("Please complete all fields.");
        return;
      }

      const hash = stringToNumber(name + birthdate + gender);
      const luckyDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const planets = ["Mars", "Venus", "Jupiter", "Saturn", "Mercury", "Moon", "Sun"];
      const luckyDay = luckyDays[hash % luckyDays.length];
      const rulingPlanet = planets[hash % planets.length];
      const luckyNumber = (hash % 90) + 10;

      const successList = [
        `You are ruled by ${rulingPlanet}, which boosts your creative energy.`,
        `Your birthdate connects you to ${rulingPlanet}, a sign of rising influence.`,
        `As a child of ${rulingPlanet}, your voice and talent will attract success.`,
        `The alignment of ${rulingPlanet} supports your bold dreams turning real.`
      ];

      const surpriseList = [
        `A stranger's message may change everything for you.`,
        `An unexpected blessing is on its way ― stay open.`,
        `Someone from the past will bring joyful news.`,
        `A special invitation is arriving that changes your path.`
      ];

      document.getElementById("luckyDay").innerText = luckyDay;
      document.getElementById("luckyNumber").innerText = luckyNumber;
      document.getElementById("success").innerText = successList[hash % successList.length];
      document.getElementById("surprise").innerText = surpriseList[(hash + 1) % surpriseList.length];
      document.getElementById("celebration").innerText = "9695789997";
      document.getElementById("result").classList.remove("hidden");
    }

    function shareWhatsApp() {
      const gender = document.getElementById("gender").value;
      const pronoun = getPronoun(gender);
      const luckyDay = document.getElementById("luckyDay").innerText;
      const luckyNumber = document.getElementById("luckyNumber").innerText;
      const success = document.getElementById("success").innerText;
      const surprise = document.getElementById("surprise").innerText;

      const msg = `96 ${pronoun} Lucky Day Prediction:\n95 Lucky Day: ${luckyDay}\n94 Lucky Number: ${luckyNumber}\n04 Success: ${success}\n97 Surprise: ${surprise}\n\n99 ${pronoun} prediction is revealed! Now it's your turn to check your future luck 97 https://luckydayfinder.com`;

      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function shareFacebook() {
      const link = encodeURIComponent("https://luckydayfinder.com");
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${link}`, '_blank');
    }

    function shareTwitter() {
      const link = encodeURIComponent("https://luckydayfinder.com");
      const tweet = encodeURIComponent("96 Discover your Lucky Day Prediction now! 9578");
      window.open(`https://twitter.com/intent/tweet?text=${tweet}&url=${link}`, '_blank');
    }
  </script>
</body>
</html>
